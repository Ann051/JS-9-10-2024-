<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="style1.css">
</head>
<body>
<p>Amazon Shipping Calculator</p>
<p>Order under $40 = (+10) shipping</p>
<p>Order above $40 = (FREE) shipping</p>

<input type="text" class="input1" placeholder="Cost of order" onkeydown="handleKey(event);">
<button class="bt1" onclick="calc();">Calculate</button>
<p class="class1"></p>
<script>
    function handleKey(event){
    if(event.key ==='Enter'){
        calc();
    }
    }
  function calc()
  {
    const inputEle = document.querySelector('.input1');
    let h1=Number(inputEle.value);

    if(h1<40)
    {
      h1=h1+10
      document.querySelector('.class1').innerHTML=h1;
    }

    else
    {
      document.querySelector('.class1').innerHTML=h1;
    }
  }

</script>
</body>
</html>
